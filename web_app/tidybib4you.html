<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TidyBib</title>
    <link rel="stylesheet" href="styles.css">
    <script src="bibtexParse.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-frame">
            <div class="text-frame">
                <textarea id="text-left" class="text-area" placeholder="Paste your BibTeX here..."></textarea>
                <textarea id="text-right" class="text-area" placeholder="Tidied BibTeX will appear here..."></textarea>
            </div>
            <div class="bottom-frame">
                <div class="button-group">
                    <button id="browse-button">Browse</button>
                    <input type="file" id="file-input" style="display: none;">
                    <button id="tidy-button">Tidy</button>
                    <button id="save-button">Save As...</button>
                    <button id="exit-button">Exit</button>
                </div>
            </div>
            <textarea id="output-message" class="output-message" readonly></textarea>
        </div>
        <footer>
            <p>Copyright dongdonglin8@gmail.com</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
