<!DOCTYPE html>
<html>
<body>

<link rel="stylesheet" type="text/css" href="tidybib.css">

<h1>Tidybib</h1>

<p>Tidy your bib file</p>

<label style="display: block;">Old revision</label>
<textarea id="old_version" cols="100" rows="30"style="resize:none;"></textarea>
<label style="display: block;">New revision</label>
<textarea id="new_version" cols="100" rows="30"style="resize:none;"></textarea>

<br>

<button class="ant-btn ant-btn-red" onclick="tidybib()">Click me to tidy</button> <br>

<p id="out">Output message:</P>

<p>An example:</p>
<label style="display: block;">Old revision</label>
<img src="old.png" width="800px" title="Old version" border="1"><br>
<label style="display: block;">New revision</label>
<img src="new.png" width="800px" title="New version" border="1">

<script src="tidybib.js"></script>

</body>
</html>
